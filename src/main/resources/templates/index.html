<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
<title th:text="#{title}">Voting system</title>
<!--/*/ <th:block th:include="fragments/headMeta :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/pageHeader :: header"></th:block> /*/-->
		<div class="jumbotron">
			<div class="row text-center">
				<div>
					<h2>Witamy na stronie głosowania</h2>
					<h3>Prosimy o identyfikację w celu zagłosowania</h3>
				</div>
			</div>
		</div>
		<div id="form" th:object="${person}">
			<form class="form-horizontal" th:action="@{/person/save}" method="post">
				<div th:class="${#fields.hasErrors('peselNumber')}? 'form-group  has-error' : 'form-group'">
					<label class="col-sm-4 control-label" th:text="#{peselNumber}">PESEL</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:field="*{peselNumber}" /> <span
							id="helpBlock2" class="help-block"
							th:if="${#fields.hasErrors('peselNumber')}" th:errors="*{peselNumber}">
						</span>
					</div>
				</div>

				<div th:class="${#fields.hasErrors('idNumber')}? 'form-group  has-error' : 'form-group'">
					<label class="col-sm-4 control-label" th:text="#{idNumber}">Nr Dowodu</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:field="*{idNumber}" />
						<span id="helpBlock2" class="help-block"
							th:if="${#fields.hasErrors('idNumber')}"
							th:errors="*{idNumber}"> </span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-4 control-label" th:text="#{vote}">Głos</label>
					<div class="col-sm-6">
						<div class="radio" th:each="candidate : ${candidates}">
							<label>
								<input type="radio" th:field="${vote.candidate}" th:value="${candidate.key}" />
								<span th:text="${candidate.value}"></span>
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-6" id="btnSave">
						<button type="submit" class="btn btn-primary btn-lg">
							<span th:text="#{button.vote}">Submit</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
